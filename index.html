<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Rivers Resort</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  
  <h1>Pittsburgh's Finest Luxury Destination</h1>
  

  <form>
    <label class="label" for="fname">First name</lable>
    <input class="inputs" type="text" id="fname" name="fname">

    <label class="label" for="lname">Last name</label>
    <input class="inputs" type="text" id="lname" name="lname">

    <label class="label" for="email">Email</label>
    <input class="inputs" type="email" id="email" name="email">

    <input type="submit" value="Submit">
  </form>


  <form>
    <label for="address">Address</label>
    <input type="address" id="address" name="address">

    <label for="rooms">Number of Rooms</label>
    <select id="rooms" name="rooms">
      <option value="one">1</option>
      <option value="two">2</option>
    </select>

    <input type="submit">
  </form>


  <form>
    <label for="adults">Number of Adults</label>
    <select id="adults" name="adults">
      <option value="one">1</option>
      <option value="two">2</option>
      <option value="three">3</option>
      <option value="four">4</option>
    </select>

    <input type="submit">
  </form>


  <form>
    <label for="nights">Number of Nights</label>
    <select id="nights" name="nights">
      <option value="one">1</option>
      <option value="two">2</option>
      <option value="three">3</option>
      <option value="four">4</option>
      <option value="five">5</option>
      <option value="six">6</option>
      <option value="seven">7</option>
    </select>
    <input type="text" id="nights" placeholder="" required>
    <span class="error">Please enter amount</span>
  </form>

  <button type="button">Confirm Reservation</button>





</body>
</html>
